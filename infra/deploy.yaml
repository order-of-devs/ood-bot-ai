apiVersion: apps/v1
kind: Deployment
metadata:
    name: bot-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ai-bot
    template:
        metadata:
            labels:
                app: ai-bot
        spec:
            containers:
                -   name: ai-bot
                    image: ghcr.io/order-of-devs/ai-bot:latest
                    imagePullPolicy: Always
                    env:
                        -   name: REDIS_HOST
                            value: redis-service
                        -   name: REDIS_PORT
                            value: "6379"
                        -   name: DISCORD_TOKEN
                            valueFrom:
                                secretKeyRef:
                                    name: discord-secret
                                    key: token
            imagePullSecrets:
                -   name: docker-github-com
---
apiVersion: v1
kind: Service
metadata:
    name: bot-service
spec:
    selector:
        app: ai-bot
    ports:
        -   protocol: TCP
            port: 80
            targetPort: 80
